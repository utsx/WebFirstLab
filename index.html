<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>First lab</title>
</head>
<body>
<header>
    <h2 class="title">Александров Дмитрий Александрович Вариант 16204</h2>
    <h2 class="title">Агнаев Александр Юрьевич 16204</h2>
    <h3 class="title">Группа 32212</h3>
</header>

<div class="data">
    <table class="main_table">
        <tr>
            <th class="input_fields">Поля для ввода</th>
            <th class="history">История</th>
            <th class="chart">График</th>
        </tr>
        <tr>
            <td>
                <form id="check_form">
                    <div>
                        <legend><b>Значение координаты X:</b></legend>
                        <ul class="radio">
                            <li><input type="radio" name="X" value="-4">
                                <label>-4</label>
                            </li>
                            <li><input type="radio" name="X" value="-3">
                                <label>-3</label>
                            </li>
                            <li><input type="radio" name="X" value="-2">
                                <label>-2</label>
                            </li>
                            <li><input type="radio" name="X" value="-1">
                                <label>-1</label>
                            </li>
                            <li><input type="radio" name="X" value="0">
                                <label>0</label>
                            </li>
                            <li><input type="radio" name="X" value="1">
                                <label>1</label>
                            </li>
                            <li><input type="radio" name="X" value="2">
                                <label>2</label>
                            </li>
                            <li><input type="radio" name="X" value="3">
                                <label>3</label>
                            </li>
                            <li><input type="radio" name="X" value="4">
                                <label>4</label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <legend><b>Значения координаты Y</b></legend>
                        <input type="text" name="Y" value="">
                    </div>
                    <div class="r_param">
                        <legend><b>Значения параметра R</b></legend>
                        <input type="text" name="R" value="">
                    </div>
                    <div>
                        <input type="submit" value="Отправить">
                        <input id="button_reset" type="button" value="Очистить">
                    </div>
                </form>
            </td>
            <td>
                <table class="history_table">
                    <thead>
                    <tr>
                        <th>Значение X</th>
                        <th>Значение Y</th>
                        <th>Значение R</th>
                        <th>Факт попадания</th>
                        <th>Время запроса</th>
                        <th>Время исполения</th>
                    </tr>
                    </thead>
                    <tbody class="history_table_body"></tbody>
                </table>
            </td>
            <td class="my_svg">
                <div>
                    <svg class="chart" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <marker id='arrow-head' orient="auto" markerWidth='2' markerHeight='4' refX='0.1' refY='2'>
                                <path d='M0 0 V4 L2 2 Z' fill="black"/>
                            </marker>
                        </defs>

                        <!--Фигуры-->
                        <polygon points="0 0 0 -80 80 0" fill="rgb(0, 140, 203)"/>
                        <rect x="-40" y="-80" width="40" height="80" fill="rgb(0, 140, 203)"/>
                        <path fill="rgb(0, 140, 203)" d="M -80 0 a -80 -80 1 0 0 80 80 L 0 0 Z"/>
                        <path d="M -95 0 h 190" stroke="black" stroke-width="1" marker-end="url(#arrow-head)"/>
                        <path d="M 0 95 v -190" stroke="black" stroke-width="1" marker-end="url(#arrow-head)"/>

                        <!--Точки-->
                        <circle cx="0" cy="0" r="1.5" fill="black"/>
                        <circle cx="0" cy="40" r="1.5" fill="black"/>
                        <circle cx="0" cy="-40" r="1.5" fill="black"/>
                        <circle cx="40" cy="0" r="1.5" fill="black"/>
                        <circle cx="-40" cy="0" r="1.5" fill="black"/>
                        <circle cx="80" cy="0" r="1.5" fill="black"/>
                        <circle cx="-80" cy="0" r="1.5" fill="black"/>
                        <circle cx="0" cy="80" r="1.5" fill="black"/>
                        <circle cx="0" cy="-80" r="1.5" fill="black"/>

                        <!--Обозначения-->
                        <text x="90" y="-3" class="inscription">x</text>
                        <text x="3" y="-90" class="inscription">y</text>
                        <text x="40" y="-3" class="inscription">R/2</text>
                        <text x="-45" y="-3" class="inscription">-R/2</text>
                        <text x="3" y="40" class="inscription">-R/2</text>
                        <text x="3" y="-40" class="inscription">R/2</text>
                        <text x="80" y="-3" class="inscription">R</text>
                        <text x="-85" y="-3" class="inscription">-R</text>
                        <text x="3" y="80" class="inscription">-R</text>
                        <text x="3" y="-75" class="inscription">R</text>
                    </svg>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</html>
